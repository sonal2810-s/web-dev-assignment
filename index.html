<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWVq8RqD2B0AbHsoF12zMkpIVRxof46l8ANNCeS+NcAhh4E6nSYwS7M5yHh6zN9D" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1F1C2C, #928DAB);
            color: white;
            min-height: 100vh;
        }
        .book_title {
            background-color: #222;
            color: lightyellow;
            padding: 10px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            font-family: cursive;
            text-transform: uppercase;
        }
        .home {
            background-color: #444;
            text-align: end;
            padding: 5px 15px;
        }
        .home a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 40px;
            color: #b9a016d5;
            font-family: brush script mt;
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 40px;
            margin-top: 20px;
        }
        .bookcontainer {
            position: relative;
            perspective: 1000px;
            width: 180px;
            height: 280px;
            cursor: pointer;
        }
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }
        .bookcontainer:hover .book {
            transform: rotateY(180deg);
        }
        .frontside, .backside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .backside {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            font-weight: bold;
            color: white;
            text-align: center;
            border: 2px solid #FFD700;
        }
        .backside a {
            color: #FFD700;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        footer {
            margin-top: 80px;
            background: #222;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        
        }
        @media (max-width: 992px) {
            .book-container {
                gap: 15px;
            }
            .bookcontainer {
                width: 160px;
                height: 250px;
            }
        }
        @media (max-width: 768px) {
            .book-container {
                flex-direction: column;
                align-items: center;
            }
            .bookcontainer {
                width: 140px;
                height: 220px;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }
            .bookcontainer {
                width: 120px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
       <div class="book_title">Welcome to Book Showcase</div>
       <div class="home">
        <a href="#">Home</a>
       </div>
    </header>
    
    <section class="container-fluid">
        <h2>Explore Books</h2>
        <div class="book-container">
            <div class="bookcontainer">
                <div class="book">
                    <div class="frontside" style="background: url(https://img1.od-cdn.com/ImageType-100/1191-1/%7BC214BAC4-6723-4C7F-ACD2-37D4682CB121%7DImg100.jpg) no-repeat center/cover;"></div>
                    <div class="backside"><a href="law2.html">Click for Details</a></div>
                </div>
            </div>

            <div class="bookcontainer">
                <div class="book">
                    <div class="frontside" style="background: url(https://th.bing.com/th/id/OIP.dppYmewxqoNUsakl_lsB8QHaLb?rs=1&pid=ImgDetMain) no-repeat center/cover;"></div>
                    <div class="backside"><a href="twisted2.html">Click for details</a></div>
                </div>
            </div>

            <div class="bookcontainer">
                <div class="book">
                    <div class="frontside" style="background: url(https://th.bing.com/th?id=OPAC.gp5yVs6axPV%2fvg474C474&w=592&h=550&o=5&dpr=1.5&pid=21.1) no-repeat center/cover;"></div>
                    <div class="backside"><a href="atomic2.html">Click for details</a></div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-2 mb-1">
        &copy; 2025 Book Showcase | All rights reserved
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
